<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>여정 : 여행을 정하다</title>
    <link href="/images/fav.png" rel="shortcut icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/css/community/commuDetailStyle.css">
</head>
<body>
<div id="contents">
    <h2 class="mt-5">[[${attractionDetail.placeName}]]</h2>
    <div class="mb-1">[[${attractionDetail.placeAddress}]]</div>
    <div th:if="${attractionDetail.placeTel} != ''">Tel : [[${attractionDetail.placeTel}]]</div>
    <hr/>
    <div style="text-align: center; margin: 25px;">
        <img th:if="${attractionDetail.placeImg} != ''" th:src="${attractionDetail.placeImg}" style="width: 800px;">
    </div>
    <div class="contentContainer">[[${attractionDetail.placeIntro}]]</div>

    <hr/>
    <div class="doContainer">
        <div>
            <button class="btn btn-sm btn-light me-2" type="button" id="goListBtn" th:onclick="|location.href='@{/tour/list(local=${local})}'|" style="border-color: black;">목록</button>
        </div>
    </div>
    <hr/>
</div>

</body>
</html>
