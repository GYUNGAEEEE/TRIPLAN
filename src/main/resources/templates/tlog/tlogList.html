<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/css/tlog/tlogListStyle.css">
</head>
<body>

    <div id="contents">

        <div id="titleContainer">
            <div><h2 class="mt-3 mb-3">나의 멋진 여행기를 공유해요.</h2></div>
            <div id="writeBtnContainer">
                <button type="button" class="btn btn-primary writeTlogBtn" onclick="location.href='/tlog/write'">여행기 작성</button>
            </div>
        </div>

        <div class="album bg-body-tertiary mt-3">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                    <th:block th:each="num:${#numbers.sequence(1,5)}">
                        <a href="#">
                            <div class="col">
                                <div class="card shadow-sm">
                                    <div class="imgContainer">
                                        <img src="/images/busan-sample.jpg" alt="해운대" class="tlogImg"/>
                                    </div>
                                    <div class="writerContainer mt-2 mb-2 ms-2">
                                        <div><img src="/images/profile.jpg" alt="프로필 사진" class="profile-img"></div>
                                        <div class="ms-3 mb-1"><b>닉네임</b> 님의 일정</div>
                                    </div>
                                    <div class="card-body">
                                        <div class="title">
                                            <h5>제목</h5>
                                        </div>
                                        <div class="content mt-1">
                                            내용
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </th:block>

                </div>
            </div>
        </div>

        <div class="pagination-container">
            <div class="pagination">
                    <a href="#">&laquo;</a>
                        <a href="" class="active">1</a>
                        <a href="">2</a>
                        <a href="">3</a>
                        <a href="">4</a>
                        <a href="">5</a>
                    <a href="#">&raquo;</a>
            </div>
        </div>

    </div>

</body>
</html>
