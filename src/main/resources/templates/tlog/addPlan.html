<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>여정 : 여행을 정하다</title>
    <link href="/images/fav.png" rel="shortcut icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/css/tlog/addPlanStyle.css">

    <script>
        function selectPlan(title, no) {
            window.opener.addPlan(title, no);

            window.close();
        }
    </script>
</head>
<body>
<form action="/tlog/select" method="get">
    <div id="searchContainer">
        <div id="searchInputContainer"><input type="text" name="search" id="search" placeholder="일정 검색" th:value="${search}"/></div>
        <div id="searchIconContainer"><input type="submit" id="searchIcon" value=""/></div>
    </div>
</form>
<hr/>

<block th:each="schedule: ${scheduleList}">
    <div class="planContainer">
        <div class="ms-3">
            <h3 class="mb-0" th:text="${schedule.scheduleTitle}"></h3>
        </div>
        <div class="selectBtn">
            <p class="mb-0" th:attr="onclick=|selectPlan('${schedule.scheduleTitle}', ${schedule.scheduleNo})|">선택</p>
        </div>
    </div>
</block>

</body>
</html>
