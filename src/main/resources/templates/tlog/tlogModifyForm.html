<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/css/tlog/tlogModifyFormStyle.css">

    <script>
        function openPopup() {
            var url = "/tlog/selectPlan";
            var width = 500;
            var height = 600;
            var left = (screen.width - width) / 2;
            var top = (screen.height - height) / 2;
            var pop = window.open(url, "계획 추가", "width=" + width + ",height=" + height + ",left=" + left + ",top=" + top + ",resizable=no");
        }
    </script>
</head>
<body>
    <div id="contents">
        <div><h2 class="mt-3 mb-3">나의 멋진 여행기를 공유해요.</h2></div>
        <form action="#" method="post">
            <div>
                <label for="title" class="form-label"><strong>제목</strong></label>
                <input type="text" name="title" id="title" class="form-control"/>
            </div>

            <div class="mt-3">
                <label for="content" class="form-label"><strong>내용</strong></label>
                <textarea name="content" id="content" class="form-control"></textarea>
            </div>

            <div class="mt-3">
                <label for="file">
                    <div class="btn-upload">사진 업로드하기</div>
                </label>
                <input type="file" name="file" id="file" multiple>
                선택한 파일이 없습니다.
            </div>

            <div class="mt-3 plan-upload">
                <button type="button" class="btn-upload" onclick="openPopup()">일정 업로드하기</button>
                <div class="ms-1">
                    선택한 일정이 없습니다.
                </div>
            </div>

            <div id="buttonContainer" class="mt-5">
                <button class="btn btn-lg btn-light me-3" type="button" style="border-color: black;">취소</button>
                <button class="btn btn-lg btn-primary" type="button">저장</button>
            </div>
        </form>


    </div>

</body>
</html>
