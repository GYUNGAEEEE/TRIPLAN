<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/css/tlog/tlogDetailStyle.css">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 모든 carousel-item 요소들을 선택
            var carouselItems = document.getElementsByClassName('carousel-item');
            var carouselBtns = document.getElementsByClassName('carouselBtn');

            // 첫 번째 carousel-item 요소가 존재하는지 확인
            if (carouselItems.length > 0) {
                // 첫 번째 carousel-item 요소에 active 클래스 추가
                carouselItems[0].classList.add('active');
            }

            if (carouselBtns.length > 0) {
                carouselBtns[0].classList.add('active');
            }
        });

        $(function() {
            // Initialize sortable
            $(".sortable").each(function() {
                var $sortable = $(this);
                $sortable.sortable({
                    stop: function(event, ui) {
                        updateNumbers($sortable);
                        updateMap();
                    }
                });

                // Call updateNumbers initially
                updateNumbers($sortable);
            });

            // Function to update the numbers
            function updateNumbers($sortable) {
                $sortable.find("li").each(function(index) {
                    $(this).find(".num-span").text(index + 1);
                });
            }

            // Make updateNumbers function globally available
            window.updateNumbers = updateNumbers;
        });


        function getMapByDay(index) {
            sortableIdx = "sortable-" + index;
            updateMap();
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' }); // 'smooth' 옵션을 사용하여 부드럽게 스크롤됩니다.
        }
    </script>
</head>
<body>
    <div id="contents">
        <div class="mt-5">
            <h2>[[${tlogInfo.tlog.tlogTitle}]]</h2>
        </div>

        <div class="infoContainer mt-4">
            <div class="profileContainer">
                <div><img src="/images/profile.jpg" alt="프로필 사진" class="profile-img"></div>
                <div class="ms-3 mb-1"><b>[[${tlogInfo.tlog.memberId}]]</b> 님의 일정</div>
            </div>
            <div class="iconContainer">
                <a href="#"><div><img src="/images/heart_white.png" alt="즐겨찾기" class="fav-img mb-1"></div></a>
                <a href="#"><div><img src="/images/download.jpg" alt="일정담기" class="download-img ms-2"></div></a>
            </div>
        </div>
        <hr/>


        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <th:block th:each="image, iterStat: ${tlogInfo.tlogImageList}">
                    <button type="button" class="carouselBtn" data-bs-target="#carouselExampleIndicators" th:attr="data-bs-slide-to=${iterStat.index}, aria-label=|Slide ${iterStat.index + 1}|"></button>
                </th:block>
            </div>
            <div class="carousel-inner">
                <th:block th:each="image : ${tlogInfo.tlogImageList}">
                    <div class="carousel-item">
                        <img th:src="|/tlog/images/${image.storeName}|" class="d-block w-100" alt="첨부이미지">
                    </div>
                </th:block>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="mt-3">
            [[${tlogInfo.tlog.tlogContent}]]
        </div>
        <hr/>

        <div id="mapContainer">
            <div id="map" style="width:800px; height:400px;"></div>
        </div>
        <script th:inline="javascript">
            var appkey = [[${KAKAO_API_KEY}]];
        </script>
        <script>
            var script = document.createElement('script');
            script.type = "text/javascript";
            script.src = "//dapi.kakao.com/v2/maps/sdk.js?appkey=" + appkey + "&autoload=false";
            document.head.appendChild(script);
        </script>
        <script>
            var map = null;
            var sortableIdx = "sortable-0";
            var markers = []; // 마커를 담을 배열입니다
            var linePath = null; // 마커 연결선

            script.onload = function() {
                loadMap();
            };

            function loadMap() {
                kakao.maps.load(function() {

                    map = drawMap(); //지도 생성

                    var positions = getPositions(sortableIdx); //장소 정보 가져오기
                    console.log(positions);
                    displayPlaces(positions); //마커 생성 및 그리기
                    displayLines(positions); //마커 연결선 생성 및 그리기
                });
            }

            function updateMap() {

                removeMarker(); //마커와 연결선 제거

                var positions = getPositions(sortableIdx); //장소 정보 가져오기

                displayPlaces(positions); //마커 생성 및 그리기
                displayLines(positions); //마커 연결선 생성 및 그리기
            }

            function drawMap() {
                var container = document.getElementById('map'); //지도를 표시할 div
                var options = {
                    center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표
                    level: 3 //지도의 확대 레벨
                };

                return new kakao.maps.Map(container, options);
            }

            function getPositions(sortableIdx) {
                var positions = [];

                $("li").each(function() {
                    var placeName = $(this).data("place-name");
                    var latitude = parseFloat($(this).data("latitude"));
                    var longitude = parseFloat($(this).data("longitude"));

                    if (placeName && !isNaN(latitude) && !isNaN(longitude)) {
                        positions.push({
                            title: placeName,
                            latlng: new kakao.maps.LatLng(latitude, longitude)
                        });
                    }
                });

                return positions;
            }

            function displayPlaces(positions) {
                for(var i = 0; i < positions.length; i++) {
                    var placePosition = positions[i].latlng;
                    var placeTitle = positions[i].title;
                    addMarker(placePosition, i, placeTitle);
                }
            }

            function addMarker(position, idx, title) {
                // 마커 이미지의 이미지 주소입니다
                var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_number_blue.png', // 마커 이미지 url, 스프라이트 이미지를 씁니다
                    imageSize = new kakao.maps.Size(36, 37),  // 마커 이미지의 크기
                    imgOptions =  {
                        spriteSize : new kakao.maps.Size(36, 691), // 스프라이트 이미지의 크기
                        spriteOrigin : new kakao.maps.Point(0, (idx*46)+10), // 스프라이트 이미지 중 사용할 영역의 좌상단 좌표
                        offset: new kakao.maps.Point(13, 37) // 마커 좌표에 일치시킬 이미지 내에서의 좌표
                    },
                    markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imgOptions);

                // 마커를 생성합니다
                var marker = new kakao.maps.Marker({
                    map: map, // 마커를 표시할 지도
                    position: position, // 마커를 표시할 위치
                    title: title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                    image: markerImage // 마커 이미지
                });

                marker.setMap(map);
                markers.push(marker);

                return marker;
            }

            function displayLines(positions) {
                    var polyline = [];
                    for (var i = 0; i < positions.length; i++) {
                        polyline.push(positions[i].latlng);
                    }

                    //마커 연결
                    drawLine(map, polyline);
            }

            function drawLine(map, polyline) {
                    linePath = new kakao.maps.Polyline({
                        path: polyline,       // 선을 구성하는 좌표배열입니다
                        strokeWeight: 3,      // 선의 두께입니다
                        strokeColor: 'black', // 선의 색깔입니다
                        strokeOpacity: 0.7,   // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
                        strokeStyle: 'solid'  // 선의 스타일입니다
                    });

                    linePath.setMap(map);
            }

            // 지도 위에 표시되고 있는 마커를 모두 제거합니다
            function removeMarker() {
                for ( var i = 0; i < markers.length; i++ ) {
                    markers[i].setMap(null);
                }
                linePath.setMap(null);

                markers = [];
                linePath = null;
            }
        </script>
        <hr/>

        <th:block th:each="day, dStat : ${tlogInfo.travelDay}">
            <h3 th:attr="onclick=|getMapByDay(${dStat.index}); scrollToTop()|">day [[${dStat.index + 1}]]</h3>
            <th:block th:each="schedule, scStat : ${tlogInfo.detailScheduleList}">
                <th:block th:if="${schedule.detailDay == dStat.index}">
                    <li class="ui-state-default" th:id="'place-'+${dStat.index}" th:attr="data-place-name=${schedule.placeName}, data-latitude=${schedule.placeLatitude},data-longitude=${schedule.placeLongitude}">
                        <div class="centered-circle"><span class="num-span"></span></div>
                        <div class="planDetail"><h4 th:text="${schedule.placeName}">해운대</h4>[[${schedule.placeMemo}]]</div>
                    </li>
                </th:block>
            </th:block>
            <hr/>
        </th:block>

        <div id="buttonContainer">
            <div id="buttonContainer-left" class="mt-5">
                <button class="btn btn-lg btn-primary me-2" type="button">수정</button>
                <button class="btn btn-lg btn-primary" type="button">삭제</button>
            </div>
            <div id="buttonContainer-right" class="mt-5">
                <button class="btn btn-lg btn-primary" type="button">일정담기</button>
            </div>
        </div>

    </div>
</body>
</html>
