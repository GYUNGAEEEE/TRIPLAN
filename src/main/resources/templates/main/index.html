<!DOCTYPE html>
<!-- layout.html -->

<!--
layout:decorate="~{layout/layout}"  란?
- 기본 레이아웃을 layout/layout.html 으로 선언
- 버전마다 선언방법이 다름 아래 참조.
- layout:decorate thymeleaf 3.* ver (이거 사용함)
- layout:decorator thymeleaf 2.* ver
 <th:block layout:fragment="content">
- 각 파일 마다, 위 코드 다음부터 작성한 내용들이 default_layout.html 의 content 부분에 위치함
-->
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8"/>
    <title>여정 : 여행을 정하다</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Boxicons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- 부트스트랩 JavaScript 및 종속성 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <!-- Swiper setting -->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <style>
        .maincontainer{
        padding-top: 70px;
        }

        .banner-box {
        margin-bottom: 20px; /* 배너 영역과 콘텐츠 영역 사이의 간격 조정 */
        }

        .content {
        padding-top: 20px; /* 콘텐츠 영역의 위쪽 간격 조정 */
        }

        .banner-left{
        position: absolute;
        width: 50%;
        }

        .banner-right {
        padding-top: 70px;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        width: 50%; /* 또는 원하는 너비로 조정 */
        overflow: hidden; /* 넘치는 이미지를 가립니다. */
        }

        .swiper-slide img {
        width: 80%;
        height: auto; /* 자동으로 높이를 조정하여 비율을 유지합니다. */
        }

        .banner-left .text-content {
        height: auto; /* 텍스트 내용에 따라 높이가 자동 조정되도록 설정합니다. */
        max-height: 100%; /* 부모 요소의 높이를 기준으로 최대 높이를 지정합니다. */
        overflow: auto; /* 텍스트 내용이 넘칠 경우 스크롤이 나타나도록 설정합니다. */
        }

        .submit {
        background-color: #f8f9fa; /* 네모상자 배경색 */
        border-radius: 10px; /* 네모상자를 라운드처리 */
        padding: 20px; /* 내부 여백 */
        margin-top: 20px; /* 위쪽 간격 */
        }

        .box {

        text-decoration: none;
        }

        .box-content {
        border: 2px solid #007bff; /* 네모상자 테두리 */
        border-radius: 10px; /* 네모상자를 라운드처리 */
        padding: 20px; /* 내부 여백 */
        text-align: center;
        transition: all 0.3s ease;
        }

        .box-content:hover {
        background-color: #007bff; /* 호버시 배경색 변경 */
        color: #ffffff; /* 호버시 텍스트 색상 변경 */
        }
    </style>


</head>
<!-- 해당 html페이지에서만 사용할 css, script  -->
<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script"></th:block>
<th:block layout:fragment="content">

    <body>
    <div class="maincontainer">
        <div class="row row-cols-1">
            <div class="col">
                <div class="banner-box">
                    <div class="swiper-container-box">
                        <!--        <div class="col-md-6">-->
                        <!-- 왼쪽 칸 -->
                        <div class="banner-left d-flex align-items-stretch">
                            <!-- 왼쪽 칸 콘텐츠 -->
                            <div class="swiper-container swiper-left" style="overflow: hidden;">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <div class="text-content">
                                            <h3>서울시 여행정보</h3>
                                            <p>서울은 대한민국의 수도로...</p>
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="text-content">
                                            <h3>경기도 여행정보</h3>
                                            <p>경기도는 서울을 둘러싼...</p>
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="text-content">
                                            <h3>강원도 여행정보</h3>
                                            <p>강원도는 자연 경관이 아름다운...</p>
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="text-content">
                                            <h3>5월의 여행정보</h3>
                                            <p>전국 여행지 추천!</p>
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="text-content">
                                            <h3>여행 일정 계획</h3>
                                            <p>간편하게 일정을 세워보세요!</p>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>



                        <!--<div class="col-md-6">-->
                        <!-- 오른쪽 칸 -->
                        <div class="banner-right d-flex align-items-stretch">
                            <!-- 오른쪽 칸 콘텐츠 -->
                            <div class="swiper-container swiper-right" style="overflow: hidden;">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide"><img th:src="@{/img/1.png}" alt="Image 1"></div>
                                    <div class="swiper-slide"><img th:src="@{/img/2.png}" alt="Image 2"></div>
                                    <div class="swiper-slide"><img th:src="@{/img/3.png}" alt="Image 3"></div>
                                    <div class="swiper-slide"><img th:src="@{/img/4.png}" alt="Image 4"></div>
                                    <div class="swiper-slide"><img th:src="@{/img/5.png}" alt="Image 5"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="banner-nav row">
                        <div class="swiper-button-prev swiper-button-prev-right"></div>
                        <div class="swiper-button-next swiper-button-next-right"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>

        // Swiper for the left banner
        const swiperLeft = new Swiper('.swiper-left', {
            autoplay: {
                delay: 5000,  // 자동 넘김 속도를 5초로 설정
                disableOnInteraction: false,
            },
            loop: true,
            slidesPerView: 1  // 한 번에 하나의 슬라이드만 표시
        });

        // Swiper for the right banner
        const swiperRight = new Swiper('.swiper-right', {
            autoplay: {
                delay: 5000,  // 자동 넘김 속도를 5초로 설정
                disableOnInteraction: false,
            },
            loop: true,
            navigation: {
              nextEl: '.swiper-button-next-right',
              prevEl: '.swiper-button-prev-right',
            },
            slidesPerView: 1  // 한 번에 하나의 슬라이드만 표시
        });



        // Control each other
        swiperLeft.controller.control = swiperRight;
        swiperRight.controller.control = swiperLeft;


    </script>
    </body>

    <script type="text/javascript">
        $(document).ready(function() {
        });
    </script>
</th:block>
</html>
