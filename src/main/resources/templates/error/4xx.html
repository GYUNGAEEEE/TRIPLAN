<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/error/failStyle.css">
</head>
<body>
<div class="container">
    <div class="icon">
        <img src="/images/error.png" alt="Warning Icon">
    </div>
    <h1>요청한 페이지를 찾을 수 없습니다.</h1>
    <p>존재하지 않는 주소를 입력하셨거나,<br>
        요청하신 페이지의 주소가 변경, 삭제되어 찾을 수 없습니다.<br>
        입력하신 주소가 정확한지 다시 한 번 확인해 주시기 바랍니다.</p>
    <button onclick="location.href='/index'">메인페이지로 이동</button>
</div>
</body>
</html>
