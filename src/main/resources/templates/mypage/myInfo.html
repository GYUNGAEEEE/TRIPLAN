<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>여정-내정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/mypage/myInfoStyle.css">
</head>
<body>
    <div class="container">
        <h2 class="top-title">정보수정</h2>
        <div class="contents-box">
            여정에서 입력하는 정보는 회원의 서비스 이용분석을 통해<br/>더 나은 서비스를 제공하기 위해 수집되어집니다.<br/>
            아이디는 수정할 수 없음을 알려드립니다.
        </div>
        <div class="top-line"></div>
        <form id="updateForm" action="/mypage/updateInfo" method="post">
            <table>
                <tbody>
                    <tr class="border-bottom">
                        <th class="t-padding">인증채널</th>
                        <th class="t-padding" th:if="${profile.snsType} == 'K'">카카오</th>
                        <th class="t-padding" th:if="${profile.snsType} == 'N'">네이버</th>
                        <th class="t-padding" th:if="${profile.snsType} == null">여정</th>
                        <th class="t-padding" th:if="${profile.snsType != 'K' and profile.snsType != 'N' and profile.snsType != null}">여정</th>
                    </tr>
                    <tr class="border-bottom">
                        <td class="t-padding">아이디</td>
                        <td class="t-padding">[[${profile.memberId}]]</td>
                    </tr>
                    <tr class="border-bottom">
                        <td class="t-padding">이름</td>
                        <td class="t-padding">[[${profile.name}]]</td>
                    </tr>
                    <tr class="border-bottom">
                        <td class="t-padding">닉네임</td>
                        <td class="t-padding"><input type="text" id="nickName" name="nickName" th:value="${profile.nickName}"/></td>
                    </tr>
                    <tr class="border-bottom">
                        <td class="t-padding">이메일</td>
                        <td class="t-padding">[[${profile.email}]]</td>
                    </tr>
                    <tr th:if="${profile.snsType != 'K' and profile.snsType != 'N'}" class="border-bottom">
                        <td class="t-padding">비밀번호</td>
                        <td class="t-padding"><input type="password" id="password1" name="password1"/></td>
                    </tr>
                    <tr th:if="${profile.snsType != 'K' and profile.snsType != 'N'}" class="border-bottom">
                        <td class="t-padding-l">비밀번호 확인</td>
                        <td class="t-padding"><input type="password" id="password2" name="password2"/></td>
                        <div id="error-message" class="error-message">비밀번호가 일치하지 않습니다.</div>
                        <p id="errorMessage" style="display: none; color: red;">비밀번호는 필수 입력 항목입니다.</p>
                    </tr>
                </tbody>
            </table>
            <div class="line-container">
                <input type="submit" value="확인" class="margin-right-10 s-btn"/>
                <input type="reset" value="취소" class="r-btn"/>
            </div>
        </form>
    </div>
<script src="/js/mypage/myInfo.js"></script>
</body>
</html>
