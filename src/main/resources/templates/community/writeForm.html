<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>여정 : 여행을 정하다</title>
    <link href="/images/fav.png" rel="shortcut icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/css/community/writeFormStyle.css">
</head>
<body>
<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script"></th:block>
<th:block layout:fragment="content">
<div id="contents">

    <div><h3 class="mt-3 mb-3">지역 사람들과 소통해요.</h3></div>
    <form action="/community/write" method="post" id="form">
        <div>
            <label for="title" class="form-label"><strong>제목</strong></label>
            <input type="text" name="title" id="title" class="form-control" onKeyUp="javascript:fnChkByte(this,'200')"/>
        </div>

        <div class="mt-3">
            <label for="content" class="form-label"><strong>내용</strong></label>
            <textarea name="content" id="content" class="form-control" onKeyUp="javascript:fnChkByte(this,'60000')"></textarea>
        </div>

        <input type="hidden" id="local" name="local" th:value="${local}"/>

        <div id="buttonContainer" class="mt-5">
            <button class="btn btn-light me-3" type="button" th:onclick="|location.href='@{/community/list(local=${local})}'|" style="background-color: #F2F2F2; border-color: #F2F2F2; color: black;">취소</button>
            <button class="btn btn-primary" type="button" id="saveBtn" style="background-color: #3CB371; border-color: #3CB371">저장</button>
        </div>
    </form>

</div>
<script src="/js/community/commuForm.js"></script>
<script src="/js/checkSize.js"></script>
</body>
</th:block>
</html>
