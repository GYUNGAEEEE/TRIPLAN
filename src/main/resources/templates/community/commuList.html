<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/css/community/commuListStyle.css">
</head>
<body>

<div id="contents">

    <h3 class="mt-3 mb-3">지역 사람들과 소통해요.</h3>

    <div id="localLinkBtnContainer" class="mt-3">
        <div class="localLinkBtn">
            <a th:href="|@{/community/list(local=S)}|">
                <img class="localImg" src="/images/S.png"/>
                <p id="S">서 울</p>
            </a>
        </div>
        <div class="localLinkBtn">
            <a th:href="|@{/community/list(local=GG)}|">
                <img class="localImg" src="/images/GG.png"/>
                <p id="GG">경 기</p>
            </a>
        </div>
        <div class="localLinkBtn">
            <a th:href="|@{/community/list(local=GW)}|">
                <img class="localImg" src="/images/GW.png"/>
                <p id="GW">강 원</p>
            </a>
        </div>
        <div class="localLinkBtn">
            <a th:href="|@{/community/list(local=CB)}|">
                <img class="localImg" src="/images/CB.png"/>
                <p id="CB">충 북</p>
            </a>
        </div>
        <div class="localLinkBtn">
            <a th:href="|@{/community/list(local=CN)}|">
                <img class="localImg" src="/images/CN.png"/>
                <p id="CN">충 남</p>
            </a>
        </div>
        <div class="localLinkBtn">
            <a th:href="|@{/community/list(local=JB)}|">
                <img class="localImg" src="/images/JB.png"/>
                <p id="JB">전 북</p>
            </a>
        </div>
        <div class="localLinkBtn">
            <a th:href="|@{/community/list(local=JN)}|">
                <img class="localImg" src="/images/JN.png"/>
                <p id="JN">전 남</p>
            </a>
        </div>
        <div class="localLinkBtn">
            <a th:href="|@{/community/list(local=GB)}|">
                <img class="localImg" src="/images/GB.png"/>
                <p id="GB">경 북</p>
            </a>
        </div>
        <div class="localLinkBtn">
            <a th:href="|@{/community/list(local=GN)}|">
                <img class="localImg" src="/images/GN.png"/>
                <p id="GN">경 남</p>
            </a>
        </div>
        <div class="localLinkBtn">
            <a th:href="|@{/community/list(local=JJ)}|">
                <img class="localImg" src="/images/JJ.png"/>
                <p id="JJ">제 주</p>
            </a>
        </div>
    </div>

    <div id="weatherContainer" class="mt-3">
        <!-- 추가 -->
    </div>

    <block th:each="item : ${communityList}">
        <hr/>
        <div class="contentContainer">
            <a th:href="|@{/community/detail(local=${local}, no=${item.bno})}|"><div class="title" th:text="${item.title}"></div></a>
            <div class="writer" th:text="${item.memberId}"></div>
            <div class="writeTime" th:text="${item.getWriteTimeFormatted()}"></div>
        </div>
    </block>

    <hr/>

    <div class="buttonContainer mt-3">
        <button class="btn btn-sm btn-primary" type="button" th:attr="onclick=|location.href='@{/community/write(local=${local})}'|">글쓰기</button>
    </div>

</div>
<script th:inline="javascript">
    //선택된 지역 게시판 이름에 <strong> 부여
    var local = [[${local}]];
    var localP = document.getElementById(local);
    localP.innerHTML = `<strong>${localP.innerHTML}</strong>`;
</script>
</body>
</html>
