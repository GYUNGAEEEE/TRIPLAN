<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- css 설정 -->
    <link rel="stylesheet" type="text/css" href="/css/admin/adminPageStyle.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <title>AdminHub</title>

</head>
<body>


<!-- SIDEBAR -->
<section id="sidebar">
    <a href="#" class="brand">
        <i class='bx bxs-smile'></i>
        <span class="text">AdminHub</span>
    </a>
    <ul class="side-menu top">
        <!-- li에 class="active" 추가하면 클릭효과  -->
        <li class="active">
            <a href="#">
                <i class='bx bxs-group' ></i>
                <span class="text">회원관리</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class='bx bxs-dashboard' ></i>
                <span class="text">게시판관리</span>
            </a>
        </li>
    </ul>

    <ul class="side-menu">
        <li>
            <a href="#">
                <i class='bx bxs-cog' ></i>
                <span class="text">Settings</span>
            </a>
        </li>
        <li>
            <a href="#" class="logout">
                <i class='bx bxs-log-out-circle' ></i>
                <span class="text">Logout</span>
            </a>
        </li>
    </ul>
</section>
<!-- SIDEBAR -->

<!-- CONTENT -->
<section id="content">
    <!-- NAVBAR -->
    <nav>
        <i class='bx bx-menu' ></i>
        <a href="#" class="nav-link">Categories</a>
        <form action="#">
            <div class="form-input">
                <input type="search" placeholder="Search...">
                <button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
            </div>
        </form>
        <a href="#" class="notification">
            <i class='bx bxs-bell' ></i>
            <span class="num">8</span>
        </a>
        <!--        <a href="#" class="profile">
                    <img src="img/people.png">
                </a>-->
    </nav>
    <!-- NAVBAR -->

    <!-- MAIN -->
    <main>
        <div class="head-title">
            <div class="left">
                <h1>회원관리</h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="#">회원관리</a>
                    </li>
                    <li><i class='bx bx-chevron-right'></i></li>
                    <li>
                        <a class="active" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="table-data">
            <div class="order">
                <div class="head">
                    <h3>회원정보수정</h3>
                    <i class='bx bx-search'></i>
                    <i class='bx bx-filter'></i>
                </div>
                <table>
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>닉네임</th>
                        <th>이름</th>
                        <th>email</th>
                        <th>성별</th>
                        <th>전화번호</th>
                        <th>회원상태</th>
                    </tr>
                    </thead>
                    <tbody >
                    <tr th:each="member : ${member}">
                        <td><p th:text="${member.memId}"></p></td>
                        <td th:text="${member.nickName}"></td>
                        <td th:text="${member.name}"></td>
                        <td th:text="${member.email}"></td>
                        <td th:text="${member.gender}"></td>
                        <td th:text="${member.tel}"></td>

                        <!-- HTML: 회원 등급 변경을 위한 드롭다운 버튼 -->
                        <td>
                            <div class="dropdown">
                                <button class="btn dropdown-toggle grade-btn" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false"
                                        th:classappend="${member.grade == 9999 ? ' grade-btn admin' : (member.grade == 1111 ? ' grade-btn general' : (member.grade == 2222 ? ' grade-btn withdrawn' : ' grade-btn black'))}"
                                        th:text="${member.grade == 9999 ? '관리자' : (member.grade == 1111 ? '일반' : (member.grade == 2222 ? '탈퇴' : '블랙'))}">
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <li><a class="dropdown-item" href="#" data-grade="1111">일반</a></li>
                                    <li><a class="dropdown-item" href="#" data-grade="2222">탈퇴</a></li>
                                    <li><a class="dropdown-item" href="#" data-grade="9999">관리자</a></li>
                                    <li><a class="dropdown-item" href="#" data-grade="0000">블랙</a></li>
                                </ul>
                            </div>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <!-- MAIN -->
</section>
<!-- CONTENT -->


<script>
    document.addEventListener('DOMContentLoaded', function() {
    const allSideMenu = document.querySelectorAll('#sidebar .side-menu.top li a');

    allSideMenu.forEach(item => {
        const li = item.parentElement;

        item.addEventListener('click', function() {
            allSideMenu.forEach(i => {
                i.parentElement.classList.remove('active');
            });
            li.classList.add('active');
        });
    });

    // TOGGLE SIDEBAR
    const menuBar = document.querySelector('#content nav .bx.bx-menu');
    const sidebar = document.getElementById('sidebar');

    menuBar.addEventListener('click', function() {
        sidebar.classList.toggle('hide');
    });

    const searchButton = document.querySelector('#content nav form .form-input button');
    const searchButtonIcon = document.querySelector('#content nav form .form-input button .bx');
    const searchForm = document.querySelector('#content nav form');

    searchButton.addEventListener('click', function(e) {
        if (window.innerWidth < 576) {
            e.preventDefault();
            searchForm.classList.toggle('show');
            if (searchForm.classList.contains('show')) {
                searchButtonIcon.classList.replace('bx-search', 'bx-x');
            } else {
                searchButtonIcon.classList.replace('bx-x', 'bx-search');
            }
        }
    });

    if (window.innerWidth < 768) {
        sidebar.classList.add('hide');
    } else if (window.innerWidth > 576) {
        searchButtonIcon.classList.replace('bx-x', 'bx-search');
        searchForm.classList.remove('show');
    }

    window.addEventListener('resize', function() {
        if (this.innerWidth > 576) {
            searchButtonIcon.classList.replace('bx-x', 'bx-search');
            searchForm.classList.remove('show');
        }
    });

    // 회원등급변경 스크립트
const dropdownItems = document.querySelectorAll('.dropdown-menu a');

    dropdownItems.forEach(item => {
        item.addEventListener('click', function(event) {
            event.preventDefault();

            const newGrade = parseInt(item.getAttribute('data-grade'), 10); // 정수로 변환
            const memberRow = item.closest('tr');
            const memberId = memberRow.querySelector('td').innerText;

            console.log('변경할 회원 ID:', memberId);
            console.log('변경할 새 등급:', newGrade);

            fetch('/admin/updateMemberGrade', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: memberId, grade: newGrade }) // 정수로 전송
            })
            .then(response => response.json()) // JSON 응답 파싱
            .then(data => {
                console.log('서버 응답:', data);
                if (data.success) {
                    // 서버 응답을 받은 후 UI를 업데이트
                    const gradeButton = memberRow.querySelector('.grade-btn');
                    gradeButton.textContent = newGrade === 9999 ? '관리자' : newGrade === 1111 ? '일반' : newGrade === 2222 ? '탈퇴' : '블랙';
                    gradeButton.className = 'btn dropdown-toggle grade-btn';
                    gradeButton.classList.remove('admin', 'general', 'withdrawn', 'black'); // 기존 클래스 제거
                    gradeButton.classList.add(newGrade === 9999 ? 'admin' : newGrade === 1111 ? 'general' : newGrade === 2222 ? 'withdrawn' : 'black'); // 새로운 클래스 추가
                } else {
                    alert('등급 변경 실패: ' + data.message);
                }
            })
            .catch(error => {
                console.error('에러 발생:', error);
                alert('등급 변경 실패: ' + error.message);
            });
        });
    });
});



</script>
</body>
</html>
