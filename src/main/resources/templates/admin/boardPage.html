<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- css 설정 -->
    <link rel="stylesheet" type="text/css" href="/css/admin/adminPageStyle.css">

    <title>AdminHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<!-- SIDEBAR -->
<section id="sidebar">
    <a href="#" class="brand">
        <i class='bx bxs-smile'></i>
        <span class="text">AdminHub</span>
    </a>
    <ul class="side-menu top">
        <li>
            <a href="#">
                <i class='bx bxs-group'></i>
                <span class="text">회원관리</span>
            </a>
        </li>
        <li class="active">
            <a href="#">
                <i class='bx bxs-dashboard'></i>
                <span class="text">게시판관리</span>
            </a>
        </li>
    </ul>

    <ul class="side-menu">
        <li>
            <a href="#">
                <i class='bx bxs-cog'></i>
                <span class="text">Settings</span>
            </a>
        </li>
        <li>
            <a href="#" class="logout">
                <i class='bx bxs-log-out-circle'></i>
                <span class="text">Logout</span>
            </a>
        </li>
    </ul>
</section>
<!-- SIDEBAR -->

<!-- CONTENT -->
<section id="content">
    <!-- NAVBAR -->
    <nav>
        <i class='bx bx-menu'></i>
        <a href="#" class="nav-link">Categories</a>
        <form action="#">
            <div class="form-input">
                <input type="search" placeholder="Search...">
                <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
            </div>
        </form>
        <a href="#" class="notification">
            <i class='bx bxs-bell'></i>
            <span class="num">8</span>
        </a>
        <a href="#" class="profile">
            <img src="img/people.png">
        </a>
    </nav>
    <!-- NAVBAR -->

    <!-- MAIN -->
    <main>
        <div class="head-title">
            <div class="left">
                <h1>게시판관리</h1>
                <ul class="breadcrumb">
                    <li>
                        <select id="main-category" onchange="updateSubCategories()">
                            <option value="none" disabled selected>게시판이름</option>
                            <option value="community">지역 커뮤니티</option>
                            <option value="travel_log">여행기</option>
                        </select>
                    </li>
                    <li><i class='bx bx-chevron-right'></i></li>
                    <li>
                        <select id="sub-category" onchange="loadPosts(this.value)" disabled>
                            <option value="none" disabled selected>세부 카테고리</option>
                            <option value="S_COMMUNITY">서울</option>
                            <option value="GG_COMMUNITY">경기</option>
                            <option value="GW_COMMUNITY">강원</option>
                            <option value="JJ_COMMUNITY">제주</option>
                            <option value="CB_COMMUNITY">충북</option>
                            <option value="CN_COMMUNITY">충남</option>
                            <option value="JB_COMMUNITY">전북</option>
                            <option value="JN_COMMUNITY">전남</option>
                            <option value="GB_COMMUNITY">경북</option>
                            <option value="GN_COMMUNITY">경남</option>
                        </select>
                    </li>
                </ul>
            </div>
        </div>

        <div class="table-data">
            <div class="order">
                <div class="head">
                    <h3>글관리</h3>
                    <i class='bx bx-search'></i>
                    <i class='bx bx-filter'></i>
                </div>
                <table>
                    <thead>
                    <tr>
                        <th>글번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                        <th>변경 <input type="checkbox" id="allcheck" name="allcheck" onclick="allCheck()"></th>
                    </tr>
                    </thead>
                    <tbody id="post-list">
                    <tr th:each="post : ${posts}">
                        <td th:text="${post.bno}"></td>
                        <td th:text="${post.title}"></td>
                        <td th:text="${post.memberId}"></td>
                        <td th:text="${#temporals.format(post.writeTime, 'yyyy-MM-dd')}"></td>
                        <td><input type="checkbox" name="check" th:value="${post.bno}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- MAIN -->
</section>
<!-- CONTENT -->

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const allSideMenu = document.querySelectorAll('#sidebar .side-menu.top li a');

        allSideMenu.forEach(item => {
            const li = item.parentElement;

            item.addEventListener('click', function() {
                allSideMenu.forEach(i => {
                    i.parentElement.classList.remove('active');
                });
                li.classList.add('active');
            });
        });

        // TOGGLE SIDEBAR
        const menuBar = document.querySelector('#content nav .bx.bx-menu');
        const sidebar = document.getElementById('sidebar');

        menuBar.addEventListener('click', function() {
            sidebar.classList.toggle('hide');
        });

        const searchButton = document.querySelector('#content nav form .form-input button');
        const searchButtonIcon = document.querySelector('#content nav form .form-input button .bx');
        const searchForm = document.querySelector('#content nav form');

        searchButton.addEventListener('click', function(e) {
            if (window.innerWidth < 576) {
                e.preventDefault();
                searchForm.classList.toggle('show');
                if (searchForm.classList.contains('show')) {
                    searchButtonIcon.classList.replace('bx-search', 'bx-x');
                } else {
                    searchButtonIcon.classList.replace('bx-x', 'bx-search');
                }
            }
        });

        if (window.innerWidth < 768) {
            sidebar.classList.add('hide');
        } else if (window.innerWidth > 576) {
            searchButtonIcon.classList.replace('bx-x', 'bx-search');
            searchForm.classList.remove('show');
        }

        window.addEventListener('resize', function() {
            if (this.innerWidth > 576) {
                searchButtonIcon.classList.replace('bx-x', 'bx-search');
                searchForm.classList.remove('show');
            }
        });

        function updateSubCategories() {
            const mainCategory = document.getElementById('main-category').value;
            const subCategory = document.getElementById('sub-category');

            if (mainCategory === 'community') {
                subCategory.disabled = false;
                subCategory.value = "none"; // Default value to prevent loading posts initially
            } else if (mainCategory === 'travel_log') {
                subCategory.disabled = true;
                subCategory.value = "none";
                loadPosts(mainCategory);
            } else {
                subCategory.disabled = true;
                subCategory.value = "none";
                const postList = document.getElementById('post-list');
                postList.innerHTML = ""; // Clear the table
            }
        }

        function loadPosts(category) {
            if (category === "none") {
                const postList = document.getElementById('post-list');
                postList.innerHTML = ""; // Clear the table if no category selected
                return;
            }

            $.ajax({
                url: "/admin/community/posts",
                method: "GET",
                data: { category: category },
                success: function(posts) {
                    const postList = $("#post-list");
                    postList.empty();
                    posts.forEach(post => {
                        const row = `<tr>
                            <td>${post.bno}</td>
                            <td>${post.title}</td>
                            <td>${post.memberId}</td>
                            <td>${new Date(post.writeTime).toLocaleDateString()}</td>
                            <td><input type="checkbox" name="check" value="${post.bno}"></td>
                        </tr>`;
                        postList.append(row);
                    });
                },
                error: function() {
                    if(!document.querySelector('.error-alert')) {
                        const alertDiv = document.createElement('div');
                        alertDiv.className = 'error-alert';
                        alertDiv.innerText = '게시글을 불러오는 중 오류가 발생했습니다.';
                        document.body.appendChild(alertDiv);
                        setTimeout(() => alertDiv.remove(), 3000);
                    }
                }
            });
        }

        function allCheck() {
            const allCheckBox = document.getElementById("allcheck");
            const checkboxes = document.querySelectorAll('input[name="check"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = allCheckBox.checked;
            });
        }

        document.getElementById('sub-category').addEventListener('change', function() {
            if (this.value !== 'none') {
                loadPosts(this.value);
            }
        });

        document.getElementById('main-category').addEventListener('change', function() {
            updateSubCategories();
        });

        document.getElementById("allcheck").addEventListener('change', allCheck); // Ensure event listener is attached

        // 페이지 로드 시 기본값 설정 및 기본 데이터 로드
        document.getElementById('main-category').value = "none";
        document.getElementById('sub-category').value = "none";
        const postList = document.getElementById('post-list');
        postList.innerHTML = ""; // Clear the table on initial load
    });

</script>
</body>
</html>
