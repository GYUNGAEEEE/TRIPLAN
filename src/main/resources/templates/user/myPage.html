<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>여정-마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/user/myPageStyle.css">
</head>
<body>
<div id="contents">
    <img src="/images/ico_my.png" alt="my아이콘" class="ico-my">
    <h1 class="text-h2">마이페이지</h1>
    <div class="background-section"></div>
    <div class="inline-list">
        <div class="d-flex">
            <div class="jus-end">
            <div class="p-5 text-bg rounded-3">
                <div class="scroll">
                    <div class="box-align">
                        <img src="/images/profile.jpg" alt="프로필 사진" class="profile-img">
                        <div class="box-welcome">반가워요!</div>
                        <h1>콩나물님</h1>
                        <a class="box-text" href="#">프로필 이미지 설정 ></a>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="d-flex flex-column py-md-5 align-items-center">
            <div class="list-group list-group-my">
                <div class="intro">나의여정</div>
                <a href="#" class="list-group-items rounded-top-4" aria-current="true">
                    <div class="list-group-item-action d-flex py-3 line">
                        <div class=" d-flex-container w-100 justify-content-between">
                            <div class="mb-0 list-text icon-4">
                                나의 여행 계획
                            </div>
                            <div class=""></div>
                        </div>
                    </div>
                </a>
                <a href="#" class="list-group-items" aria-current="true">
                    <div class="list-group-item-action d-flex py-3 line">
                        <div class="d-flex-container w-100 justify-content-between">
                            <div class="mb-0 list-text icon-3">
                                내가 쓴 글
                            </div>
                        </div>
                    </div>
                </a>
                <a href="#" class="list-group-items" aria-current="true">
                    <div class="list-group-item-action d-flex py-3 line">
                        <div class="d-flex-container w-100 justify-content-between">
                            <div class="mb-0 list-text icon-1">
                                즐겨찾기
                            </div>
                        </div>
                    </div>
                </a>
                <a href="#" class="list-group-items" aria-current="true">
                    <div class="list-group-item-action d-flex py-3 line">
                        <div class="d-flex-container w-100 justify-content-between">
                            <div class="mb-0 list-text icon-5">
                                여행톡
                            </div>
                        </div>
                    </div>
                </a>
                <a href="#" class="list-group-items rounded-bottom-4" aria-current="true">
                    <div class="list-group-item-action list-group-items-last  d-flex py-3">
                        <div class="d-flex-container w-100 justify-content-between">
                            <div class="mb-0 list-text icon-2">
                                내 정보 보기
                            </div>
                        </div>
                    </div>
                </a>
                <a href="#" class="list-text-exit" style="text-decoration: none;">
                    회원탈퇴
                </a>
            </div>
        </div>
    </div>
</div>

</html>
